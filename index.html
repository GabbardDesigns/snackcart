<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snack Cart Plus</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/styles.css?v=9">
	<link rel="stylesheet" href="css/style.css">
	 <!-- <link rel="stylesheet" href="css/style.css?v=9"> -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/simplecode.js?v=1"></script>
	
</head>
<body>
	
	<header class="main-header">
		<div class="icon-bar" id="flex-menu">
			<div class="flex-home"> <a href="#" onclick="home()"><i class="fa fa-home"></i></a> </div>
			<div class="flex-spacer"> </div>
			<div class="flex-order"> <button onClick="clearOrder();"> New Order</button></div>
			<div class="flex-help"> <a href="#"  onclick="help()"><i class="fa fa-question-circle"></i></a>	</div>
		</div>

	</header><!--/.main-header-->   

	<div class="main-container">


		<div class="inv_column" id="first_container">
		<div id="inventory_title" class="section_title">Our Products</div>
		<div id="inventory" class="inventory_list_section">
			
		</div>
	</div>
		
	<div class="order_column" id="second_container">
			<div id="order_title" class="section_title">This Order</div>
			
			<div class="order_list_section" id="orders">
			</div>
			
			
		</div>
		
		<div class="pay_section">
			
			<div class="total_section">
				<div class="total_label"> Total:</div>
				<div class="total_amount" id="order_total">$ 0.00 </div>
			</div>

			<div class="pay_button" id="paybutton">
				<button class="pay" onclick="paymentView()">Pay Now</button>
			</div>

		</div>
	

	</div><!--/.main-container-->
	
	
	
	<footer class="main-footer">
		<div class="footer-inner">
			<span>&copy;2019 GabbardDesigns</span>
		</div>
	</footer>

</body>
</html>
