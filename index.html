<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
	
    <script src="js/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="css/style.css?v=9"/>

  </head>

  <body>

    <div class="phone">
    </div>
    <div class="message">
      Please rotate your device!
    </div>

    <div id="overlay"></div>
    <div id="modal">
      <div id="modal_X" onclick="closeModal()">&times;</div>
      
      <div class="modal_message" id="order_Completed" >
          <h1>Congratulations!</h1>
          <p class="modalText" > You completed the order. </p>  
          <p class="modalText" > Please start a new order.</p>  
          <button class="button new" onclick="clearOrder()">New Order</button><br/> 
          <a href="#" onclick="clearPermissions()">Do not show again.</a>
      </div>

      <div class="modal_message" id="new_Order" >
          <h1>Clear current order and start a new one?</h1>
          <p class="modalText modalButtons">
          <button class="clear_Yes" onclick="clearOrder()">Yes</button>
          <button class="clear_No" onclick="closeModal()">No</button>
          <br/>
          <br/>
          <a href="#" onclick="clearPermissions()">Clear order and do not show again</a>.
        </p>
      </div>


    </div>

    <div class="main-container">
  
      <div class="inv_column" id="first_container" aria-live="polite">
        <div id="inventory_title" class="section_title">Our Products</div>
        <div id="inventory" class="inventory_list_section"></div>
      </div>

      <div class="order_column" id="second_container">
        <div id="order_title" class="section_title">This Order</div>
        <div class="order_list_section" id="orders" aria-live="polite"></div>
      </div>

      <div class="pay_section">
        <div class="total_section">
          <div aria-live="polite" class="total_label" id="order_total_label">Order Total:</div> <div class="total_amount" id="order_total">$ 0.00</div>
        </div>

        <div class="pay_button" id="paybutton">
          <button class="button disable" onclick="paymentView()">New Order</button>
          <button class="button disable" onclick="paymentView()">Issue Refund</button>
          <button class="button disable" onclick="paymentView()">Pay Now</button>
        </div>
      </div>

      <footer class="main-footer">
        <div class="footer-inner">
          <span>&copy; 2019 GabbardDesigns</span>
        </div>
      </footer>

    </div>
    <!--/.main-container-->
 
    <script src="js/core.js?v=1"></script>
  </body>
</html>
